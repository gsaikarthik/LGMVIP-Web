<html>
<head>
	<title>To DO List</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>My To Do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Give List Name" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Lists</h2>

			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
